{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Создания сделки</h1>
    {% if error %}
        <h1 class="bg-danger">Ошибка Введите Фио полностью</h1>
    {% endif %}
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <button type="submit"
                class="btn btn-primary">Create Liad
        </button>
    </form>
</div>
</body>
</html>
